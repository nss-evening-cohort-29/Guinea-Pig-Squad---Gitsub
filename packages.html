<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div id="navbar-container">
    <!-- render navbar -->
  </div>

  <div id="profile-container">
    <!-- render profile -->
  </div>
  
  
  <div id="packages-container">
    <!-- render pinned repos -->
  </div>

  <form id="packages-form">
    <div class="mb-3">
      <label for="packageName" class="form-label"></label>
      <input type="text" class="form-control" id="packageName" aria-describedby="emailHelp" placeholder="Package Name">
      </div>
    </div>
    <div class="mb-3">
      <label for="Description" class="form-label"></label>
      <input type="text-area" class="form-control" id="package-description" placeholder="Package Description">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
  <div id="footerEl-container">
    <!-- render footer -->
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
